<div class="container">
    <div ng-repeat="(key, value) in ctrl.allOrders">
        <h1 style="color:blue">User: {{key}}</h1>
        <div ng-repeat="order in value" style="margin-left:50px">
            <h3>Order ID: {{order.id}}</h3>

            <h3>Producten: </h3>
            <table class="table table-bordered" style="background-color:darkorange;">
                <thead>
                    <tr>
                        <th style="min-width:90px; max-width:110px; padding:8px 0">Product ID</th>
                        <th style="max-width:80px; padding:8px 0">Hoeveelheid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="orderRegel in order.orderRegels">
                        <td>
                            <div>{{orderRegel.product_id}}</div>
                        </td>
                        <td>
                            <span>{{orderRegel.hoeveelheid}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-bordered" style="background-color:darkorange">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Status</th>
                        <th>totaalPrijs</th>
                        <th>edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{order.user}}</td>
                        <td>
                            <span ng-show="!order.editing">{{order.status}}</span>
                            <input type="text" ng-model="order.status" ng-show="order.editing" />
                        </td>
                        <td>{{order.totaalPrijs}}</td>
                        <td style="width:100px;"><button class="btn btn-default" aria-label="Left Align" ng-click="order.editing = !order.editing"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger" ng-click="ctrl.cancel(order, key)">Order annuleren</button>
        </div>
    </div>
    <button class="btn btn-success" ng-click="ctrl.save();" style="margin-top:20px;">Wijzigingen Opslaan</button>
</div>
