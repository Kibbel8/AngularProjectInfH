<div class="container">
    <table class="table table-bordered" style="background-color:darkorange;">
        <thead>
            <tr>
                <th style="padding:8px 0">ID</th>
                <th style="min-width:90px; max-width:110px; padding:8px 0">Naam</th>
                <th style="max-width:80px; padding:8px 0">Prijs</th>
                <th style="max-width:80px; padding:8px 0">Afbeelding</th>
                <th style="width:100px; padding:8px 0">Bewerken</th>
                <th style="width:100px; padding:8px 0">Verwijderen</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in ctrl.productenLijst">
                <td>
                    <div>{{product.id}}</div>
                </td>
                <td>
                    <span ng-show="!product.editing">{{product.naam}}</span>
                    <input type="text" ng-model="product.naam" ng-show="product.editing" />
                </td>
                <td>
                    <span ng-show="!product.editing">{{product.prijs | currency:'€'}}</span>
                    <input type="number" ng-model="product.prijs" ng-show="product.editing" step="0.01"/>
                </td>
                <td>
                    <img ng-show="!product.editing" ng-src="{{product.foto}}" style="max-width:80px; height:auto"/>
                    <input type="file" ng-show="product.editing" ng-click="ctrl.upload = product" onchange="javascript:previewFile(this.files[0])"/>
                </td>
                <td style="width:100px;"><button class="btn btn-default" aria-label="Left Align" ng-click="product.editing = !product.editing"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td style="width:100px;"><button class="btn btn-danger" aria-label="Left Align" ng-click="ctrl.delete(product)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="ctrl.save();">Wijzigingen Opslaan</button>
    <button class="btn btn-primary" ng-click="ctrl.nieuwProduct();">Product toevoegen</button>
</div>
